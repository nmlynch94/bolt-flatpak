app-id: com.adamcake.Bolt
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: bolt
build-options:
  cflags: -O3
  cflags-override: true
  cppflags: -O3
  cppflags-override: true
  cxxflags: -O3
  cxxflags-override: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --env=JAVA_HOME=/app/jre
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-data/icons:create
  - --filesystem=xdg-run/app/com.discordapp.Discord
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - shared-modules/gtk2/gtk2.json
  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app --openssldir=/app/ssl shared zlib
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: git
        url: https://github.com/openssl/openssl.git
        commit: 129058165d195e43a0ad10111b0c2e29bdf65980
  - name: bolt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBOLT_META_NAME=com.adamcake.Bolt
      - -DBOLT_SKIP_LIBRARIES=1
      - -DBOLT_BINDIR=bin
    sources:
      - type: git
        url: https://github.com/Adamcake/Bolt.git
        tag: 0.9.0
        commit: 3e70bfa6603e4913e39d6cd067838f562d853678
      - type: archive
        dest: cef/dist
        only-arches:
          - "x86_64"
        url: https://adamcake.com/cef/cef-114.0.5735.201-linux64-minimal-ungoogled-flatpak.tar.gz
        sha256: b9c09ebfdf2cbef10cb43527a90d01f02a7397fd3a504bc8c05c5b78767dec47
      - type: archive
        dest: cef/dist
        only-arches:
          - "aarch64"
        url: https://github.com/nmlynch94/bolt-flatpak/releases/download/asdf/cef-114.0.5735.201-linux64-minimal-ungoogled-flatpak-aarch64.tar.gz
        sha256: 3744eaccf1b403b50ddbea294ce83d59b3846b8c5e03929333fc0dc3d0c6e9e7