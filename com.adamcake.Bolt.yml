app-id: com.adamcake.Bolt
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: bolt
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
modules:
  - name: bolt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBOLT_BINDIR=bin
    sources:
      - type: archive
        dest: cef/dist
        url: https://adamcake.com/cef/cef-114.0.5735.134-linux64-minimal-ungoogled.tar.gz
        sha256: 72c8c43dcb61f778a807eb262b2c2ebcb2e1705756de5a9003484af0663aa924
      - type: git
        url: https://github.com/Adamcake/Bolt.git
        commit: e21c0b6e05294c4ae7d62341956f882a9773d62c 
  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak.git
        tag: v2022.04
        commit: 55a60d110301e8dd37b631503c3524ab7baaf7aa
  - shared-modules/gtk2/gtk2.json
  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app --openssldir=/app/ssl shared zlib
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: git
        url: https://github.com/openssl/openssl.git
        commit: 129058165d195e43a0ad10111b0c2e29bdf65980
